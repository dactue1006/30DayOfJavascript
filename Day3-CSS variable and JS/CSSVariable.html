<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <title>CSS variable and Javascript</title>
</head>
<body>
    <h2>Update CSS variables with <span class='h1'>JS</span></h2>
    <div class='controls'>
        <label for="spacing">Spacing: </label>
        <input type="range" name='spacing' min="10" max="200" value="25" data-sizing='px'>

        <label for='blur'>Blur: </label>
        <input type="range" name="blur" min='0' max="25" value="1" data-sizing='px'>

        <label for='base'>Base Color</label>
        <input type="color" name='base' value="#ffc600">
    </div>
    <img src="https://source.unsplash.com/7bwQXzbF6KE/800x500">

    <script>
        const inputs = document.querySelectorAll('.controls input');
        function updateHandle(){
            const suffix = this.dataset.sizing || '';
            document.documentElement.style.setProperty(`--${this.name}`, this.value+suffix);
            console.log(suffix);
            console.log(this.dataset.sizing!=undefined?'done':'wrong');
        }
        inputs.forEach(key => key.addEventListener('change', updateHandle));
    </script>
</body>
</html>
